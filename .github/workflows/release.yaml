name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment: pub.dev
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      
      - name: Install dependencies
        run: dart pub get --no-example
      
      - name: Verify pubspec.yaml version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          if [ "$PUBSPEC_VERSION" != "$TAG" ]; then
            echo "Error: pubspec.yaml version ($PUBSPEC_VERSION) does not match tag version ($TAG)"
            exit 1
          fi
          echo "âœ“ Version validated: $PUBSPEC_VERSION"
      
      - name: Set up commands
        uses: Nikoro/setup-commands@v1

      - name: Activate commands
        run: commands

      - name: Check code formatting
        run: format

      - name: Static code analysis
        run: analyze
        
      - name: Run unit tests
        run: tests
      
      - name: Dry run publish
        run: dart pub publish --dry-run
      
      - name: Publish to pub.dev
        run: dart pub publish --force
  
  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract changelog content for this version
          awk "/## $VERSION/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md > release_notes.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
